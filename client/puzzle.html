<template name="puzzle">
  <div id="puzzle">
    <div class="title">
      <h1>{{day}} <small> {{formatDate date "MMMM Do YYYY"}} {{#if title}}"{{title}}"{{/if}}</small></h1>
      {{#if note}}<p>{{note}}</p>{{/if}}
    </div>

    <div id="currentClue">
      {{> currentClue}}
    </div>

    <div class="row">
      <div id="grid" class="col-md-7">
        {{> grid}}
      </div>

      <div id="clues" class="col-md-5">
        {{>clues}}
      </div>
    </div>
  </div>
</template>

<template name="header">
  <nav id="header" class="navbar navbar-default navbar-fixed-top login-popover-left">
     <div class="container">
        <a class="navbar-brand" href="#">Crossword!</a>
        <ul class="nav navbar-nav">
          <li><a href="{{pathFor 'listing'}}">Puzzles</a></li>
          <li><a id="check">Check</a></li>
          <li><a id="reveal">Reveal</a></li>
        </ul>
        <div class="navbar-button">
          <ul class="nav navbar-nav">
            <li>{{> loginButtons }}</li>
          </ul>
        </div>
      </div>
    </nav>
</template>

<template name="room">
  {{> puzzle}}
</template>
