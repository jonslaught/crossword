<template name="puzzle">
  <div id="puzzle" class="container">
  {{#with puzzle}}
    <div id="currentClue">
      {{> currentClue}}
    </div>

    <div class="row">
      <div id="grid" class="col-md-7">
        {{> grid}}
      </div>

      <div id="clues" class="col-md-5">
        {{>clues}}
      </div>
    </div>
  {{/with}}
  </div>
</template>

<template name="currentClue">
  <div class="well">
    <b>{{clue.number}}{{clue.direction}}</b>
    {{clue.text}}
  </div>
</template>

<template name="clues">
  <div class="scrollable">
  <table class="table table-condensed">
    <tr>
      <th class="heading" colspan="2">Across</th>
    </tr>
    {{#each cluesAcross}}
      {{> clue}}
    {{/each}}

    <tr>
      <th class="heading" colspan="2">Down</th>
    </tr>
    {{#each cluesDown}}
      {{>clue}}
    {{/each}}

  </table>
  </div>

</template>

<template name="clue">
  <tr class="clue {{#if selected}}selected{{/if}}">
    <td class="number">{{ number }}</td><td class="text">{{{ text }}}</td>
  </tr>
</template>
