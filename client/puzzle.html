<template name="puzzle">
  <div id="puzzle">
    <div class="title">
      <h1>{{day}} <small> {{formatDate date "MMMM Do YYYY"}} {{#if title}}"{{title}}"{{/if}}</small></h1>
      {{#if note}}<p>{{note}}</p>{{/if}}
    </div>

    <div id="currentClue">
      {{> currentClue}}
    </div>

    <div class="row">
      <div id="grid" class="col-md-7">
        {{> grid}}
      </div>

      <div id="clues" class="col-md-5">
        {{>clues}}
      </div>
    </div>
  </div>
</template>

<template name="header">
  <nav id="header" class="navbar navbar-default navbar-fixed-top login-popover-left">
     <div class="container">
        <a class="navbar-brand" href="{{pathFor 'listing'}}"><i class="fa fa-puzzle-piece"></i> Crossword!</a>
        <ul class="nav navbar-nav">
          <li>
            <button id="check" class="btn btn-default navbar-btn comfy-right"><i class="fa fa-check-square-o"></i> Check</button>
          </li>
          <li>
            <button id="reveal" class="btn btn-default navbar-btn comfy-right"><i class="fa fa-magic"></i> Reveal</button>
          </li>
          <li class="btn-group">
            <button id="pencil" class="btn navbar-btn comfy-right {{#if pencilMode}}btn-primary{{else}}btn-default{{/if}}"><i class="fa fa-pencil"></i> Pencil</button>
          </li>
        </ul>
        <div class="navbar-button">
          <ul class="nav navbar-nav">
            <li>{{> loginButtons }}</li>
          </ul>
        </div>
      </div>
    </nav>
</template>

<template name="room">
  {{> puzzle}}
</template>
