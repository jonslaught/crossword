<template name="puzzle">
  {{#with puzzle}}
    {{> grid}}
  {{/with}}
</template>

<template name="grid">
  <table id="grid">
  {{#each grid}}
    <tr>
      {{#each this}}
        {{> block}}
      {{/each}}
    </tr>
  {{/each}}
  </table>
  <div class="input shown"></div>
</template>

<template name="block">

{{#if white}}
  <td class="white block" data-block-index="{{ index }}">
    {{#with clue}}
      <div class="clue">{{ this }}</div>
    {{/with}}
    <div class="guess">{{#if answer}}{{ answer }}{{/if}}</div>
    <div class="target"></div>
  </td>
{{else}}
  <td class="black"></td>
{{/if}}
</template>
