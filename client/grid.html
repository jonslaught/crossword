<template name="grid">
  <table id="grid">
  {{#each rows}}
    <tr>
      {{#each this}}
        {{>block}}
      {{/each}}
    </tr>
  {{/each}}
  </table>
</template>

<template name="block">
{{#if block}}
  <td class="white block">
    {{#with clue}}
      <div class="clue">{{ this }}</div>
    {{/with}}
    <div class="guess">{{#if answer}}{{ answer }}{{/if}}</div>
    <div class="input {{#if selected}}shown{{/if}}">{{answer}}</div>
    <div class="target"></div>
  </td>
{{else}}
  <td class="black"></td>
{{/if}}
</template>
