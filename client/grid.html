<template name="grid">
  <table>
  {{#each grid}}
    <tr>
      {{#each this}}
        {{#if white}}
          <td class="white block" data-block-index="{{ index }}">
          {{> block}}
          </td>
        {{else}}
          <td class="black block"></td>
        {{/if}}
      {{/each}}
    </tr>
  {{/each}}
  </table>
  {{>input}}
  {{>positions}}
</template>

<template name="block">
  <div class="clue">{{ clue }}</div>
  <div class="guess letter">
    {{#if guess}}{{ guess.guess }}{{/if}}
  </div>
  <div class="target"></div>
</template>

<template name="input">
  <div id="input" class="letter">{{guess.guess}}</div>
</template>
