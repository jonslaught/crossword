<template name="puzzle">
  {{#with puzzle}}
    {{> grid}}
  {{/with}}
</template>

<template name="grid">
  <table id="grid">
  {{#each grid}}
    <tr>
      {{#each this}}
        {{> block}}
      {{/each}}
    </tr>
  {{/each}}
  </table>
  <div id="input" class="letter"></div>
</template>

<template name="block">

{{#if white}}
  <td class="white block" data-block-index="{{ index }}">
    <div class="clue">{{ clue }}</div>
    <div class="guess letter">
      <span class="answer">{{#if answer}}{{ answer }}{{/if}}</span>
    </div>
    <div class="target"></div>
  </td>
{{else}}
  <td class="black"></td>
{{/if}}
</template>
