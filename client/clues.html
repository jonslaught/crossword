<template name="currentClue">
  <div class="well">
  {{#if clue}}
    <b>{{clue.number}}{{clue.direction}}</b>
    {{{clue.text}}}
  {{else}}
    Select a clue
  {{/if}}
  </div>
</template>

<template name="clues">
  <div class="scrollable">
  <table class="table table-condensed">
    <tbody>
    <tr>
      <th class="heading" colspan="2">Across</th>
    </tr>
    {{#each cluesAcross}}
      {{> clue}}
    {{/each}}

    <tr>
      <th class="heading" colspan="2">Down</th>
    </tr>
    {{#each cluesDown}}
      {{>clue}}
    {{/each}}
    </tbody>
  </table>
  </div>

</template>

<template name="clue">
  <tr class="clue {{#if selected}}selected{{/if}}" data-clue-id="{{ _id }}">
    <td class="number">{{ number }}</td><td class="text">{{{ text }}}</td>
  </tr>
</template>
